<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount :
            <input onchange="calculateLone()"  class="input" type="number" id="loan_amount" min="1" max="10000000" value="10000">
        </p>
        <p>Interest Rate % :
            <input onchange="calculateLone()" class="input" type="number" id="interest_rate" min="1" max="100" value="10" step="0.1">
        </p>
        <p>Months To Pay :
            <input onchange="calculateLone()" class="input" type="number" id="months_to_pay" min="1" max="120" value="12">
        </p>
        <p class="payment" id="payment">Monthly Paymet : </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
